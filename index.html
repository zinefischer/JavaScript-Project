<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- SCRIPT -->
    <script src="./javascript/carrito.js" defer></script>
    <script src="./javascript/modal.js" defer></script>
    <script src="./javascript/main.js" defer></script>
    <title>Fanatico Futbolero</title>
</head>

<body>

    <header>
        <h1 class="logo">Fanático futbolero.</h1>

        <nav>
            <ul class="menu">
                <li>
                    <button id="todos" class="btn-menu active">Todos los productos</button>
                </li>
                <li>
                    <button id="camiseta" class="btn-menu">Camisetas</button>
                </li>
                <li>
                    <button id="shorts" class="btn-menu">Shorts</button>
                </li>
                <li>
                    <button id="zapatos" class="btn-menu">Zapatos</button>
                </li>
                <li>
                    <button class="btn-cart" id="btn-cart"><img src="./assets/images/iconos/shopping-cart.png"
                            alt="Cart"><span class="carrito-contador" id="carrito-cantidad">0</span></button>
                </li>
            </ul>
        </nav>

    </header>

    <main>

        <div class="contenedor">

            <h1 id="texto-principal" class="texto-principal">Todos los productos</h1>
            <div id="catalogo" class="contenedor-productos">
                <!-- ESTO SE COMPLETA CON JS -->
            </div>
        </div>
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">

            <div class="btn-contenedor">
                <h1 class="texto-principal">CARRITO</h1>
                <button class="btn-close-cart" id="close-cart">Cerrar</button>
            </div>


            <div class="contenedor-carrito" id="contenedor-carrito">
                <p id="empty-cart" class="empty-cart">Tu carrito está vacio</p>
                <!-- ESTO SE COMPLETA CON JS -->
            </div>

            <div id="carrito-confirmar" class="carrito-confirmar disabled">
                <div id="subtotal-carrito" class="subtotal-carrito">
                    <p>Total:</p>
                    <p id="total">$1000</p>
                </div>
                <button id="confirmar-compra" class="confirmar-compra">Comprar</button>
            </div>

        </div>
    </div>

    <footer class="texto-footer">
        <p>© 2023 Fanático futbolero</p>
    </footer>

    <!-- SWEET ALERT  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
